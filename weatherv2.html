<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather24</title>
    <link rel="stylesheet" href="weatherv2.css" />
    <script
      src="https://kit.fontawesome.com/bb610becec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parent">
      <h1 class="title">Weather24</h1>
      <h2 class="subtitle">By Fabio</h2>
      <div class="search">
        <input
          type="text"
          class="searchbar"
          id="input"
          placeholder="Enter the city"
        />
        <button class="searchbtn" onclick="displayData()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <h1 class="weatherinformationforcity" id="weatherinformationforcity"></h1>
      <div class="alldata">
        <div class="datacurrent" id="datacurrent">
          <div class="tempandtempicon">
            <div class="currenttempandtemprange">
              <div class="daytemprange">
                <h1 class="maxtemp" id="maxtemp"></h1>
                <h1 class="mintemp" id="mintemp"></h1>
              </div>
              <div class="currentempbox">
                <h1 class="currenttemp" id="currenttemp"></h1>
              </div>
            </div>
            <div class="weathericon2" id="currenticon"></div>
          </div>
          <div class="windandprecipitation">
            <div class="wind">
              <p id="currentwind"></p>
            </div>
            <div class="precipitation">
              <p id="currentprecipitation"></p>
            </div>
          </div>
          <div class="uvlevelbox">
            <h1 class="currentuv" id="currentuv"></h1>
          </div>
          <div class="pressurehumidityastro">
            <div class="rainandsnowchances">
              <h1 class="chancestodayrain">Chance of rain</h1>
              <h2 class="chancestodayraindata" id="chanceofraintoday"></h2>
              <h1 class="chancestodaysnow">Chance of snow</h1>
              <h2 class="chancestodaysnowdata" id="chanceofsnowtoday"></h2>
            </div>
            <div class="pressureandhumidity">
              <div class="humidity">
                <h1>Humidity</h1>
                <h2 class="humidityporcentage" id="humidityporcentage"></h2>
              </div>
              <div class="pressure">
                <h1>Pressure</h1>
                <h2 class="pressuremb" id="pressuremb"></h2>
              </div>
            </div>
          </div>
          <div class="sunriseandsunset">
            <h1 class="sunreise" id="sunreise"></h1>
            <h1 class="sunset" id="sunset"></h1>
          </div>
        </div>
        <div class="dataforecasthour" id="dataforecasthour">
          <div>
            <div class="forecasthour">
              <h1 class="forecasthourhour" id="forecasthour3h"></h1>
              <h1 class="forecasthourtemp" id="forecasttemp3h"></h1>
              <div class="houricondiv">
                <div class="forecasthouricon" id="forecasthouricon3h"></div>
              </div>
            </div>
            <div class="forecasthour">
              <h1 class="forecasthourhour" id="forecasthour9h"></h1>
              <h1 class="forecasthourtemp" id="forecasttemp9h"></h1>
              <div class="houricondiv">
                <div class="forecasthouricon" id="forecasthouricon9h"></div>
              </div>
            </div>
          </div>
          <div>
            <div class="forecasthour">
              <h1 class="forecasthourhour" id="forecasthour6h"></h1>
              <h1 class="forecasthourtemp" id="forecasttemp6h"></h1>
              <div class="houricondiv">
                <div class="forecasthouricon" id="forecasthouricon6h"></div>
              </div>
            </div>
            <div class="forecasthour">
              <h1 class="forecasthourhour" id="forecasthour12h"></h1>
              <h1 class="forecasthourtemp" id="forecasttemp12h"></h1>
              <div class="houricondiv">
                <div class="forecasthouricon" id="forecasthouricon12h"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dataforecastday" id="dataforecastday">
          <div>
            <button class="forecastday">
              <h1 class="forecastdayday">Tomorrow</h1>
              <h2 id="maxtemptomorrow" class="maxtempforecastday"></h2>
              <h2 id="mintemptomorrow" class="mintempforecastday"></h2>
            </button>
            <button class="forecastday">
              <h1 class="forecastdayday" id="weekdayin3days"></h1>
              <h2 id="maxtemp2days" class="maxtempforecastday"></h2>
              <h2 id="mintemp2days" class="mintempforecastday"></h2>
            </button>
          </div>
          <div>
            <button class="forecastday">
              <h1 class="forecastdayday" id="weekdayin2days"></h1>
              <h2 id="maxtemp3days" class="maxtempforecastday"></h2>
              <h2 id="mintemp3days" class="mintempforecastday"></h2>
            </button>
            <button class="forecastday">
              <h1 class="forecastdayday" id="weekdayin4days"></h1>
              <h2 id="maxtemp4days" class="maxtempforecastday"></h2>
              <h2 id="mintemp4days" class="mintempforecastday"></h2>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="weatherv2.js"></script>
</html>
